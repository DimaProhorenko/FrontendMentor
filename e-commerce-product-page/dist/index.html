<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font awesome -->
    <link rel="stylesheet" href="./css/main.css" />
    <title>Ecommerce product page</title>
  </head>
  <body>
    <div class="overlay"></div>

    <header class="header">
      <div class="wrapper">
        <div class="header__container">
          <button
            class="burger header__burger"
            aria-expanded="false"
            aria-label="Open or close menu button"
          >
            <span class="burger__line burger__line--top"></span>
            <span class="burger__line burger__line--mid"></span
            ><span class="burger__line burger__line--bot"></span>
          </button>
          <a href="/" class="logo" aria-label="Home page">
            <img
              src="./assets/img/logo.svg"
              alt="Sneakers logo"
              class="logo__img"
            />
          </a>
          <nav class="header__nav">
            <ul class="header__list">
              <li class="header__item">
                <a href="#" class="header__link">Collections</a>
              </li>
              <li class="header__item">
                <a href="#" class="header__link">Men</a>
              </li>
              <li class="header__item">
                <a href="#" class="header__link">Women</a>
              </li>
              <li class="header__item">
                <a href="#" class="header__link">About</a>
              </li>
              <li class="header__item">
                <a href="#" class="header__link">Contact</a>
              </li>
            </ul>
          </nav>
          <a href="#" class="cart header__cart" aria-label="Go to cart">
            <img
              src="./assets/img/icon-cart.svg"
              alt="Cart"
              class="cart__img"
            />
          </a>
          <a
            href="#"
            class="profile header__profile"
            aria-label="Go to your account"
          >
            <img
              src="./assets/img/image-avatar.png"
              alt="Your profile image"
              class="profile__img"
            />
          </a>
        </div>
      </div>
    </header>

    <script src="./js/app.js"></script>
  </body>
</html>
