<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="wrapper header__container">
        <nav class="header__nav">
          <a href="/" class="header__home"
            ><span class="visually-hidden">To home page</span> adamkeyes</a
          >
          <ul class="sm">
            <li class="sm__li">
              <a href="#" class="sm__link" aria-label="Follow me on GitHub"
                ><i class="fa-brands fa-github" aria-hidden="true"></i
              ></a>
            </li>
            <li class="sm__li">
              <a href="#" class="sm__link" aria-label="Follow me on Instagram"
                ><i aria-hidden="true" class="fa-brands fa-instagram"></i
              ></a>
            </li>
            <li class="sm__li">
              <a href="#" class="sm__link" aria-label="Follow me on Linkedin">
                <i class="fa-brands fa-linkedin-in" aria-hidden="true"></i>
              </a>
            </li>
            <li class="sm__li">
              <a href="#" class="sm__link" aria-label="Follow me on Twitter"
                ><i aria-hidden="true" class="fa-brands fa-twitter"></i
              ></a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main id="main">
      <section class="hero">
        <img
          src="./assets/images/pattern-circle.svg"
          alt=""
          class="hero__circle"
        />
        <img
          src="./assets/images/pattern-rings.svg"
          alt=""
          class="hero__rings"
        />
        <div class="wrapper hero__wrapper">
          <div class="hero__container">
            <picture class="hero__picture">
              <source
                media="(min-width: 62.5rem)"
                srcset="./assets/images/image-profile-desktop.webp"
              />
              <source
                media="(min-width: 37.5rem)"
                srcset="./assets/images/image-profile-tablet.webp"
              />
              <img
                src="./assets/images/image-profile-mobile.webp"
                alt="Picture of Adam Keyes"
              />
            </picture>
            <div class="hero__text">
              <h1 class="hero__title">
                Nice to meet you! I'm
                <span class="underline underline--accent">Adam Keyes.</span>
              </h1>
              <p class="hero__lead">
                Based in the UK, I'm a front-end developer passionate about
                building accessible web apps that users love.
              </p>
              <a href="#" class="hero__contact underline underline--accent"
                >Contact me</a
              >
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
