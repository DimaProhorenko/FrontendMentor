<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Tourism</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed&family=Bellefair&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="flow">
      <h2 class="numbered-title"><span>00</span>Pick your destination</h2>
      <a href="#" class="large-button upper fs-600 ff-sans bg-white text-dark"
        >Explore</a
      >
      <nav class="primary-navigation">
        <ul class="primary-navigation__list flex underline-indicators">
          <li class="primary-navigation__item active">
            <a
              href="#"
              class="primary-navigation__link upper letter-spacing-2 fs-300 text-white"
              ><span class="primary-navigation__number">00</span>Active</a
            >
          </li>
          <li class="primary-navigation__item">
            <a
              href="#"
              class="primary-navigation__link upper letter-spacing-2 fs-300 text-white"
              ><span class="primary-navigation__number">01</span>Hover</a
            >
          </li>
          <li class="primary-navigation__item">
            <a
              href="#"
              class="primary-navigation__link upper letter-spacing-2 fs-300 text-white"
              ><span class="primary-navigation__number">02</span>Idle</a
            >
          </li>
        </ul>
      </nav>
      <div class="tabs underline-indicators">
        <button
          aria-selected="true"
          class="tabs__button active ff-sans-cond fs-300"
        >
          Moon
        </button>
        <button aria-selected="false" class="tabs__button ff-sans-cond fs-300">
          Mars
        </button>
        <button aria-selected="false" class="tabs__button ff-sans-cond fs-300">
          Europa
        </button>
      </div>

      <div class="dot-indicators flex">
        <button aria-selected="true" class="active dot-indicators__btn">
          <span class="sr-only">Slide title</span></button
        ><button aria-selected="false" class="dot-indicators__btn">
          <span class="sr-only">Slide title</span></button
        ><button aria-selected="false" class="dot-indicators__btn">
          <span class="sr-only">Slide title</span>
        </button>
      </div>

      <div class="num-indicators flow">
        <button class="active">1</button>
        <button class="active">2</button>
        <button class="active">3</button>
      </div>
    </div>
  </body>
</html>
