<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- My styles -->
    <link rel="stylesheet" href="./css/main.css" />
    <title>SM Dashboard</title>
  </head>
  <body>
    <header class="header">
      <div class="wrapper">
        <div class="header__container">
          <div class="header__info">
            <h1 class="header__title">Social Media Dashboard</h1>
            <p class="header__followers">Total Followers: 23,004</p>
          </div>
          <div class="header__toggler toggler">
            <p class="toggler__text">Dark Mode</p>
            <button
              class="toggler__btn"
              arial-label="Switch themes between light and dark"
            ></button>
          </div>
        </div>
      </div>
    </header>

    <script src="./js/app.js"></script>
  </body>
</html>
