<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- My styles -->
    <link rel="stylesheet" href="./css/main.css" />
    <title>SM Dashboard</title>
  </head>
  <body>
    <header class="header">
      <div class="wrapper">
        <div class="header__container">
          <div class="header__info">
            <h1 class="header__title">Social Media Dashboard</h1>
            <p class="header__followers">Total Followers: 23,004</p>
          </div>
          <div class="header__toggler toggler">
            <p class="toggler__text">Dark Mode</p>
            <button
              class="toggler__btn"
              arial-label="Switch themes between light and dark"
            ></button>
          </div>
        </div>
      </div>
    </header>

    <section class="section preview">
      <div class="wrapper">
        <div class="flex">
          <article class="flex__item card card--facebook preview__item">
            <p class="preview__user">
              <img
                src="./assets/img/icon-facebook.svg"
                alt="My facebook"
                class="preview__icon"
              />@Nathanf
            </p>
            <h2 class="preview__number">1987</h2>
            <h3 class="preview__followers">followers</h3>
            <p class="preview__count preview__count--pos">12 Today</p>
          </article>
          <article class="flex__item card card--twitter preview__item">
            <p class="preview__user">
              <img
                src="./assets/img/icon-twitter.svg"
                alt="My facebook"
                class="preview__icon"
              />@Nathanf
            </p>
            <h2 class="preview__number">1044</h2>
            <h3 class="preview__followers">followers</h3>
            <p class="preview__count preview__count--pos">99 Today</p>
          </article>
          <article class="flex__item card card--instagram preview__item">
            <p class="preview__user">
              <img
                src="./assets/img/icon-instagram.svg"
                alt="My facebook"
                class="preview__icon"
              />@Nathanf
            </p>
            <h2 class="preview__number">11k</h2>
            <h3 class="preview__followers">followers</h3>
            <p class="preview__count preview__count--pos">1099 Today</p>
          </article>
          <article class="flex__item card card--youtube preview__item">
            <p class="preview__user">
              <img
                src="./assets/img/icon-youtube.svg"
                alt="My youtube"
                class="preview__icon"
              />@Nathanf
            </p>
            <h2 class="preview__number">8239</h2>
            <h3 class="preview__followers">subscribers</h3>
            <p class="preview__count preview__count--neg">144 Today</p>
          </article>
        </div>
      </div>
    </section>

    <script src="./js/app.js"></script>
  </body>
</html>
